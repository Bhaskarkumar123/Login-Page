<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Login Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .scene {
      width: 320px;
      height: 320px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 25px;
    }

    .face h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
      color: #fff;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #00f7ff;
      cursor: pointer;
      text-decoration: none;
    }

    /* Position cube faces */
    .front  { transform: rotateY(0deg) translateZ(160px); }
    .back   { transform: rotateY(180deg) translateZ(160px); }
    .right  { transform: rotateY(90deg) translateZ(160px); }
    .left   { transform: rotateY(-90deg) translateZ(160px); }

  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <!-- Front: Login -->
      <div class="face front">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="switch">
            New here? <a onclick="rotateCube('right')">Sign Up</a>
          </div>
        </form>
      </div>

      <!-- Right: Signup -->
      <div class="face right">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Full Name" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="switch">
            Already a member? <a onclick="rotateCube('front')">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const cube = document.getElementById("cube");

    function rotateCube(side) {
      if (side === "right") {
        cube.style.transform = "rotateY(-90deg)";
      } else if (side === "front") {
        cube.style.transform = "rotateY(0deg)";
      }
    }
  </script>
</body>
</html>
