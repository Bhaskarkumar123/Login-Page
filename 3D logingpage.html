<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Login Page with Lord Ganesha</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 900px;
      max-width: 95%;
      perspective: 1000px;
    }

    /* Left: Illustration (Lord Ganesha) */
    .illustration {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%; /* Makes it a circle */
      border: 5px solid #fff; /* White border around circle */
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* Right: 3D Card with flipping */
    .card {
      flex: 1;
      margin-left: 40px;
      width: 100%;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.5);
      color: #fff;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .side h2 {
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      color: #fff;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .extra {
      margin-top: 15px;
      text-align: center;
    }

    .extra a {
      color: #00f7ff;
      cursor: pointer;
      text-decoration: none;
    }

    /* Back side for Forgot Password */
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 2D Illustration (Lord Ganesha Circle Image) -->
    <div class="illustration">
       <img src="image/ganesha.jpg" alt="Lord Ganesha">
    </div>

    <!-- 3D Card -->
    <div class="card" id="card">
      <!-- Front: Login -->
      <div class="side front">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Username" maxlength="15" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" maxlength="8" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="extra">
            <a onclick="flipCard()">Forgot Password?</a>
          </div>
        </form>
      </div>

      <!-- Back: Forgot Password -->
      <div class="side back">
        <h2>Forgot Password</h2>
        <form>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn">Reset Password</button>
          <div class="extra">
            <a onclick="flipCard()">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    function flipCard() {
      card.classList.toggle("flip");
    }
  </script>
</body>
</html>
